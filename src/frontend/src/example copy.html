<!doctype html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{> commonMetaData }}
    <title>{{ appTitle }} - {{ title }}</title>
    <link rel="icon" href="./resources/favicon.ico" />
    <link rel="stylesheet" href="./scss/menu.scss" />
  </head>

  <style></style>

  <body>
    {{> header }}
    <div class="container py-10 px-3 mx-auto d-flex flex-column justify-content-center align-items-center">

      <form id="shopListForm" class="w-75 mx-auto mb-5" method="get" th:action="@{/shoplist}">
        <input type="submit" id="moveToShopListBtn" class="w-100 btn btn-lg btn btn-primary fs-2" value="店舗一覧" style="color: white"/>
      </form>

      <form id="systemForm" class="w-75 mx-auto mb-5" method="get" th:action="@{/system}">
        <input type="submit" id="moveToSystemBtn" class="w-100 btn btn-lg btn btn-primary fs-2" value="システム設定" style="color: white" />
      </form>

    </div>
    <script type="module" src="./js/lib/CommonImport.ts"></script>
    <script type="module" src="./js/menu.ts"></script>
  </body>

</html>
