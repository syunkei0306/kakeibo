<!doctype html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{> commonMetaData }}
    <title>{{ appTitle }} - {{ title }}</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .navbar {
        flex-shrink: 0;
      }
      .main-content {
        flex: 1;
        overflow-y: auto;
        display: flex;
        align-items: center;
      }
      .statuscode:not(:empty)::before {
        content: "(ステータスコード：";
      }
      .statuscode:not(:empty)::after {
        content: ")";
      }
      .timestamp:not(:empty)::before {
        content: "(現在時刻：";
      }
      .timestamp:not(:empty)::after {
        content: ")";
      }
    </style>
  </head>

  <body>
    {{> header }}
    <div class="main-content">
      <div
        class="container py-4 px-3 mx-auto d-flex flex-column justify-content-center align-items-center text-center"
      >
        <div
          class="col-12 col-md-6 col-lg-6 p-4 border rounded shadow-sm bg-light"
        >
          <i
            class="bi bi-exclamation-triangle-fill"
            style="font-size: 8rem"
          ></i>
          <h2 class="text-danger">システムエラーが発生しました</h2>
          <p class="mb-0">
            申し訳ございませんが、現在システムに問題が発生しています。
          </p>
          <p th:text="${statuscode}" class="mb-0 fw-bold statuscode"></p>
          <p th:text="${timestamp}" class="mb-2 fw-bold timestamp"></p>
          <p>大変お手数ですが、システム管理者までご連絡ください。</p>
          <a href="/" class="btn btn-primary btn-lg mt-3">ホームに戻る</a>
        </div>
      </div>
    </div>
    <script type="module" src="./js/lib/CommonImport.ts"></script>
  </body>
</html>
