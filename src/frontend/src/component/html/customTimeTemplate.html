<template id="custom-time-template">
  <div class="d-flex justify-content-start align-items-center custom-time">
    <label for="" class="form-label"></label>
    <div class="input-group">
      <input type="time" class="form-control" placeholder="">
      <button class="btn btn-primary clock" type="button">
        <i class="bi bi-clock"></i>
      </button>
    </div>
  </div>
  <div class="mb-1">
    <ul class="invalid-message"></ul>
  </div>
</template>
