<!doctype html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta th:name="_csrf" th:content="${_csrf.token}" />
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
    <!--/* ログイン済みの場合のみ出力 */-->
    <th:block sec:authorize="isAuthenticated()">
      <meta th:name="authorities" th:content="${#authentication.principal.authorities}" />
    </th:block>
    <title>家計簿システム - メニュー</title>
    <link rel="icon" href="/assets/favicon-B0xyRwy4.ico" />
    <script type="module" crossorigin src="/assets/menu-BqB662IF.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/CommonImport-CKaNTxos.css">
    <link rel="stylesheet" crossorigin href="/assets/menu-bLcwq0HU.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <a href="/" class="navbar-brand link mx-0">家計簿システム</a> - <span class="navbar-title">メニュー</span>
        </span>
        <span class="hidden" id="pageName">menu</span>
        <div class="navbar-nav me-auto">
          <button type="button" id="btnMenu" class="btn btn-outline-light me-2">
            <i class="bi bi-house"></i> メニュー
          </button>
        </div>
        <div class="collapse navbar-collapse flex-row-reverse" sec:authorize="isAuthenticated()">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                アカウント
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" id="linkLogout">ログアウト</a>
                  <form id="formLogout" method="post" th:action="@{/logout}"></form>
                </li>
              </ul>
            </li>
          </ul>
          <span sec:authentication="principal.currentUserName" class="text-white me-3">ユーザー名</span>
        </div>
      </div>
    </nav>
    <div class="alert alert-dismissible hidden" th:classappend="${message} ? ${message.type} : ''" id="headerAlert">
      <span class="message d-inline-block" th:text="${message} ? ${message.text} : ''"></span>
      <button type="button" class="btn-close"></button>
    </div>
     <div id="waitingScreen" class="hidden">
      <div>
        <div class="loader">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
        </div>
        <div class="message"></div>
      </div>
    </div>
    <div class="container">
      <div class="btnContent d-flex justify-content-center" style="gap: 10%">
        <form
          id="shopListForm"
          class="w-45 mx-1 mb-5 mt-3"
          method="get"
          th:action="@{/shoplist}"
        >
          <input
            type="submit"
            id="moveToShopListBtn"
            class="w-100 btn btn-lg btn btn-primary fs-2"
            value="お小遣い1"
            style="color: white"
          />
        </form>

        <form
          id="shopListForm"
          class="w-45 mx-1 mb-5 mt-3"
          method="get"
          th:action="@{/shoplist}"
        >
          <input
            type="submit"
            id="moveToShopListBtn"
            class="w-100 btn btn-lg btn btn-primary fs-2"
            value="支出入力2"
            style="color: white"
          />
        </form>
      </div>

      <form
        id="shopListForm"
        class="w-75 mx-auto mb-5"
        method="get"
        th:action="@{/shoplist}"
      >
        <input
          type="submit"
          id="moveToShopListBtn"
          class="w-100 btn btn-lg btn btn-primary fs-2"
          value="収入入力3"
          style="color: white"
        />
      </form>

      <form
        id="systemForm"
        class="w-75 mx-auto mb-5"
        method="get"
        th:action="@{/system}"
      >
        <input
          type="submit"
          id="moveToSystemBtn"
          class="w-100 btn btn-lg btn btn-primary fs-2"
          value="検索4"
          style="color: white"
        />
      </form>
    </div>
  </body>
</html>
