<!doctype html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta th:name="_csrf" th:content="${_csrf.token}" />
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
    <!--/* ログイン済みの場合のみ出力 */-->
    <th:block sec:authorize="isAuthenticated()">
      <meta th:name="authorities" th:content="${#authentication.principal.authorities}" />
    </th:block>
    <title>家計簿システム - エラー</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .navbar {
        flex-shrink: 0;
      }
      .main-content {
        flex: 1;
        overflow-y: auto;
        display: flex;
        align-items: center;
      }
      .statuscode:not(:empty)::before {
        content: "(ステータスコード：";
      }
      .statuscode:not(:empty)::after {
        content: ")";
      }
      .timestamp:not(:empty)::before {
        content: "(現在時刻：";
      }
      .timestamp:not(:empty)::after {
        content: ")";
      }
    </style>
    <script type="module" crossorigin src="/assets/CommonImport-6ediMovF.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/CommonImport-CKaNTxos.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <a href="/" class="navbar-brand link mx-0">家計簿システム</a> - <span class="navbar-title">エラー</span>
        </span>
        <span class="hidden" id="pageName">error</span>
        <div class="navbar-nav me-auto">
          <button type="button" id="btnMenu" class="btn btn-outline-light me-2">
            <i class="bi bi-house"></i> メニュー
          </button>
        </div>
        <div class="collapse navbar-collapse flex-row-reverse" sec:authorize="isAuthenticated()">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                アカウント
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" id="linkLogout">ログアウト</a>
                  <form id="formLogout" method="post" th:action="@{/logout}"></form>
                </li>
              </ul>
            </li>
          </ul>
          <span sec:authentication="principal.currentUserName" class="text-white me-3">ユーザー名</span>
        </div>
      </div>
    </nav>
    <div class="alert alert-dismissible hidden" th:classappend="${message} ? ${message.type} : ''" id="headerAlert">
      <span class="message d-inline-block" th:text="${message} ? ${message.text} : ''"></span>
      <button type="button" class="btn-close"></button>
    </div>
     <div id="waitingScreen" class="hidden">
      <div>
        <div class="loader">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
        </div>
        <div class="message"></div>
      </div>
    </div>
    <div class="main-content">
      <div
        class="container py-4 px-3 mx-auto d-flex flex-column justify-content-center align-items-center text-center"
      >
        <div
          class="col-12 col-md-6 col-lg-6 p-4 border rounded shadow-sm bg-light"
        >
          <i
            class="bi bi-exclamation-triangle-fill"
            style="font-size: 8rem"
          ></i>
          <h2 class="text-danger">システムエラーが発生しました</h2>
          <p class="mb-0">
            申し訳ございませんが、現在システムに問題が発生しています。
          </p>
          <p th:text="${statuscode}" class="mb-0 fw-bold statuscode"></p>
          <p th:text="${timestamp}" class="mb-2 fw-bold timestamp"></p>
          <p>大変お手数ですが、システム管理者までご連絡ください。</p>
          <a href="/" class="btn btn-primary btn-lg mt-3">ホームに戻る</a>
        </div>
      </div>
    </div>
  </body>
</html>
